<mat-card>
    <mat-card-title>
         Kilograms to Pounds
    </mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-label>
                Kilograms(kg)
            </mat-label>
            <input 
            matInput
            type="number"
            [(ngModel)]="numberOne"
            />
        </mat-form-field>
        &nbsp; &nbsp;
        
        &nbsp;
        <button
        mat-mini-fab
        (click)="add()"
        >
            =
        </button>
        &nbsp;
        {{ total }} lbs
    </mat-card-content>
</mat-card>

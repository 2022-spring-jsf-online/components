<mat-card>
    <mat-card-title>
        Ryan's Random Number Component
    </mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-label>
                Min
            </mat-label>
            <input
                type="number"
                matInput
                [(ngModel)]="min"
            >
        </mat-form-field>
        &nbsp; to &nbsp;
        <mat-form-field>
            <mat-label>
                Max
            </mat-label>
            <input
                type="number"
                matInput
                [(ngModel)]="max"
            >
        </mat-form-field>
        &nbsp;
        <button
            mat-mini-fab
            color="primary"
            (click)="generate()"
        >
            Go!
        </button>
        &nbsp;
        {{ randomNumber }}
    </mat-card-content>
</mat-card>

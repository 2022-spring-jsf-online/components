<mat-card>
    <mat-card-title>
        Hit button to select a random topping!
    </mat-card-title>
    <mat-card-content>
        <button            
            mat-fab
            color="primary"
            (click)="showRandomTopping()"
        >
            Topping
        </button>        
        <br>
        <br>
        <h3>
            Random Topping: {{ topping }}            
        </h3>  
        <br>        
    </mat-card-content>
</mat-card>

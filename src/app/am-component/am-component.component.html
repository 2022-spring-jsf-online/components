<mat-card>
    <mat-card-title>
        Component Example
    </mat-card-title>
    <mat-card-content>
        <button
            mat-mini-fab
            (click)="checkAll()"
        >
            All
        </button>
        &nbsp;
        <button
            mat-mini-fab
            color="secondary"
            (click)="uncheckAll()"
        >
            None
        </button>
       
        <br>
        <h3>
            Total: {{ totalPrice | currency }}
        </h3>        
    </mat-card-content>
</mat-card>
